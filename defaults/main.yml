---
# defaults file for monero-role
monero_source_deps:
  - build-essential
  - cmake
  - pkg-config
  - libboost-all-dev
  - libdb-dev
  - libdb++-dev
  - libevent-dev
  - libunbound-dev
  - libminiupnpc-dev
  - libunwind8-dev
  - libldns-dev
  - libexpat1-dev
  - doxygen
  - graphviz

monero_binaries:
  - monero-blockchain-export
  - monero-blockchain-import
  - monerod
  - monero-utils-deserialize
  - monero-wallet-cli
  - monero-wallet-rpc

monero_install_dir: /opt/monero
monero_git: https://github.com/monero-project/monero.git
monero_version: v0.10.3.1

monero_user: monero
monero_group: monero

monero_monerod_logrotate_period: daily
monero_monerod_logrotate_keep: 30
